<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cargo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      .h-custom {
      height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
      .h-custom {
      height: 100%;
      }
      }
      body {
        background-image: url('../static/img/bg_slilder-1.jpg');
      }
      button {
			color: #ffffff;
			background-color: rgba(172, 255, 47, 0);
			font-size: 19px;
			border: 2px solid rgb(173, 255, 47);
			border-radius: 50px;
			padding: 10px 40px;
			cursor: pointer
      }
      button:hover {
        color: #f5f5f5;
        background-color: rgb(173, 255, 47);
      }
    </style>
  </head>
  <body>

    <!-- =============== nav =============== -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="login_index">
          <img src="../static/img/cangoo.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top ms-3">  
        </a>
        <a href="login_index"><p><button>Main Menu</button></p></a>
      </div>
    </nav>


    <div class="mt-5 mx-auto">
      <h3 style="margin-left: 45%;color: #90EE90;">Cargo List</h3>
    </div>


    <div class="container" style="color: #90EE90;">
      <div class="row mt-5">
          <div id="carts">
        <div class="col-sm-10 mx-auto">
          <div class="card border-success">    
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                      <center>
                        <img src="../static/img/cangooYesil.png" width="200" height="60" alt="">

                      </center>
                    </div>

                    <div class="col-sm-1">
                      <center>
                        <img src="../static/img/type.png" width="40" height="40" alt="">
                        <p style=" font-size: large;">{{type[0]}}</p>
                      </center>
                    </div>

                    <div class="col-sm-1">
                      <center>
                        <img src="../static/img/weightcrop.png" width="40" height="40" alt="">
                        <p style=" font-size: large;">weight</p>
                      </center>
                    </div>

                    <div class="col-sm-1">
                      <center>
                        <img src="../static/img/volumecrop.png" width="40" height="40" alt="">
                        <p style=" font-size: large;">volume</p>
                      </center>
                    </div>
                    
                    <div class="col-sm-1">
                      <center>
                        <img src="../static/img/value.png" width="40" height="40" alt="">
                        <p style=" font-size: large;">value</p>
                      </center>
                    </div>

                    <div class="col-sm-1">
                      <center>
                        <img src="../static/img/boxcrop.png" width="40" height="40" alt="">
                        <p style=" font-size: large;">Node ID</p>
                      </center>
                    </div>

                    <div class="col-sm-1">
                      <center>
                        <img src="../static/img/postakutusucrop.png" width="40" height="40" alt="">
                        <p>Destination</p>
                      </center>
                    </div>
                </div>  
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div> 
    
    <!---------------------------------------------------------------------------------------------------------------------------->
    <div class="container" style="color: #90EE90;">
        <div class="row mt-2">
            <div id="carts">
          <div class="col-sm-10 mx-auto">
            <div class="card border-success">    
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-4">
                        <center>
                          <img src="../static/img/cargo.png" width="80" height="60" alt="">
  
                        </center>
                      </div>
  
                      <div class="col-sm-1">
                        <center>
                          <img src="../static/img/type.png" width="40" height="40" alt="">
                          <p style=" font-size: large;">{{type[0]}}</p>
                        </center>
                      </div>
  
                      <div class="col-sm-1">
                        <center>
                          <img src="../static/img/weightcrop.png" width="40" height="40" alt="">
                          <p style=" font-size: large;">{{weight[0]}}</p>
                        </center>
                      </div>
  
                      <div class="col-sm-1">
                        <center>
                          <img src="../static/img/volumecrop.png" width="40" height="40" alt="">
                          <p style=" font-size: large;">{{volume[0]}}</p>
                        </center>
                      </div>
                      
                      <div class="col-sm-1">
                        <center>
                          <img src="../static/img/value.png" width="40" height="40" alt="">
                          <p style=" font-size: large;">{{value[0]}}</p>
                        </center>
                      </div>
  
                      <div class="col-sm-1">
                        <center>
                          <img src="../static/img/boxcrop.png" width="40" height="40" alt="">
                          <p style=" font-size: large;">Node ID</p>
                        </center>
                      </div>
  
                      <div class="col-sm-1">
                        <center>
                          <img src="../static/img/postakutusucrop.png" width="40" height="40" alt="">
                          <p>Destination</p>
                        </center>
                      </div>
                  </div>  
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div> 





    <script type="text/javascript">
        var type = {{type|tojson}}
        var weight = {{weight|tojson}}
        var volume = {{volume|tojson}}
        var value = {{value|tojson}}
        var nodeID = {{nodeID|tojson}}
        var destNodeID = {{destNodeID|tojson}}
    </script>

    <script src="../static/js/list.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
