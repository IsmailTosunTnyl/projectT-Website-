<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      .h-custom {
      height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
      .h-custom {
      height: 100%;
      }
      }
      body {
        background-image: url('img/bg_slilder-1.jpg');
      }
    </style>
  </head>
  <body>

    <!-- =============== nav =============== -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/cangoo.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top ms-3">  
        </a>
      </div>
    </nav>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="img/cangooYesil.png"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <!-- ID -->
              <div class="form-outline mb-2">
                <input type="number" id="form3Example3" class="form-control form-control-lg"
                  placeholder="ID" />
              </div>

              <!-- Driving Licence -->
              <div class="form-outline mb-2">
                <input type="number" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Driving Licence" />
              </div>

              <!-- Name Surname -->
              <div class="form-outline mb-2">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Name Surname" />
              </div>

              <!-- Birthday date -->
              <div class="form-outline mb-2">
                <input type="date" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Birthday date" />
              </div>

              <!-- Phone Number -->
              <div class="form-outline mb-2">
                <input type="number" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Phone Number" />
              </div>

              <!-- Adress -->
              <div class="form-outline mb-2">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Adress" />
              </div>
    
              <!-- Vehicle Brand -->
              <div class="form-outline mb-2">
                <input type="text" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Vehicle Brand" />
              </div>

              <!-- Vehicle Model -->
              <div class="form-outline mb-2">
                <input type="text" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Vehicle Model" />
              </div>
    
              <div class="text-center text-lg-start mt-1 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
